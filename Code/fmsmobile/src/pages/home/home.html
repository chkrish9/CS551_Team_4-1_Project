<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let tic of tickets">
    <ion-card-header>
      {{tic.machineName}}
    </ion-card-header>
    <ion-card-content>
      {{tic.reason}}
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
