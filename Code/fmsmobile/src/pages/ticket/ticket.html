<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ticket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="machine-content">
  <ion-label>Scan Machine</ion-label>
  <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
  <ion-item>
    <ion-label floating>Machine Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Reason</ion-label>
    <ion-select [(ngModel)]="reason">
      <ion-option value="f">Belt failure</ion-option>
      <ion-option value="m">Oil leaking</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button full (click)="createTicket()">Create Ticket</button>
</ion-content>
